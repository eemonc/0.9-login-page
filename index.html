<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page: html css</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
  </head>
  <body>
    <section>
      <form action="#" method="get">
        <div class="btn-group">
          <div class="login"><a href="#">Login</a></div>
          <div class="signup"><a href="#">SignUp</a></div>
        </div>
        <div class="email">
          <div id="phone">
            <div class="user1"><i class="fas fa-user"></i></div>
            <div class="user2">
              <input type="text" value="email or phone" />
            </div>
          </div>
          <div id="pswd">
            <div class="pass1"><i class="fas fa-lock"></i></div>
            <div class="pass2">
              <input type="password" value="email or phone" />
            </div>
          </div>
        </div>
        <div class="submit">
          <div class="done"><a href="#">Done</a></div>
          <div class="recover"><a href="#">forget Password?</a></div>
        </div>
      </form>
      <div class="easyLogin">
        <p class="or">or easy login</p>
      </div>

      <div class="socialIcons">
        <div class="fb">
          <a href="#"><i class="fab fa-facebook-square"></i></a>
        </div>
        <div class="gml">
          <a href="#"><i class="fab fa-google-plus-square"></i></a>
        </div>
        <div class="twtr">
          <a href="#"><i class="fab fa-twitter-square"></i></a>
        </div>
      </div>
    </section>
  </body>
</html>
